<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Bag Soul Trap</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: white;
            color: black;
            overflow: hidden;
            height: 100vh;
        }

        #container {
            position: relative;
            height: 100vh;
            overflow: hidden;
        }

        #textWindow {
            height: 100vh;
            overflow-y: scroll;
            padding: 2rem;
            line-height: 1.8;
            font-size: 16px;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        #textWindow::-webkit-scrollbar {
            display: none;
        }

        #fade {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 200px;
            background: linear-gradient(to bottom,
                white 0%,
                rgba(255, 255, 255, 0.9) 20%,
                rgba(255, 255, 255, 0.5) 50%,
                transparent 100%
            );
            pointer-events: none;
        }

        .text-content {
            color: #666;
        }

        #status {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            font-size: 12px;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="textWindow">
            <div class="text-content" id="text"></div>
        </div>
        <div id="fade"></div>
        <div id="status"></div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
