<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocean of Letters</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: white;
            overflow: hidden;
        }

        main {
            width: 100vw;
            height: 100vh;
        }

        #controls {
            position: fixed;
            top: 1rem;
            left: 1rem;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            z-index: 1000;
        }

        #controls button {
            margin-left: 0.5rem;
            padding: 0.25rem 0.5rem;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            background: white;
            border: 1px solid black;
            cursor: pointer;
        }

        #controls button:hover {
            background: black;
            color: white;
        }

        #controls input {
            padding: 0.25rem 0.5rem;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            background: white;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <main id="canvas-container"></main>
    <div id="controls">
        <input type="text" id="wordInput" placeholder="Enter word..." />
        <button onclick="formWord()">Form Word</button>
        <button onclick="addLetters()">Add 50 Letters</button>
    </div>

    <script type="module" src="ocean.js"></script>
</body>
</html>
